<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>

        <!-- Form for creating a new blog post -->
        <h2>Add New Post</h2>
        <form method="post" action="{% url 'Blog' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Add Post</button>
        </form>

        <!-- Display all blog posts -->
        <h2>All Posts</h2>
        {% for blog in blogs %}
            <div class="post">
                <div>
                    <p><strong>Title:</strong> {{ blog.title }}</p>
                    <p><strong>Author:</strong> {{ blog.author }}</p>
                    <p><strong>Description:</strong> {{ blog.description }}</p>

                    <!-- Link to the comment section of the specific blog post -->
                    {% comment %} <a href="{% url 'Comment' blog.id %}">View Comments</a> {% endcomment %}
                </div>
            </div>  
        {% empty %}
            <p>No posts yet.</p>
        {% endfor %}
    </div>
</body>
</html>
