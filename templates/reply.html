<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replies</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="container">
        <h3>Reply to Comment</h3>

        <!-- Display the comment that is being replied to -->
        <div class="comment">
            <img src="{{ comment.avatar_url }}" alt="Avatar" class="avatar">
            <div>
                <p>{{ comment.comment }}</p>
            </div>
        </div>

        <!-- Form for adding a reply to this comment -->
        <form method="post" action="{% url 'Reply' comment.id %}">
            {% csrf_token %}
            {{ replyc.as_p }}
            <button type="submit" class="btn">Add Reply</button>
        </form>

        <!-- Display replies to this comment -->
        <h4>Replies</h4>
        {% for reply in comment.replies.all %}
            <div class="reply">
                <img src="{{ reply.avatar_url }}" alt="Avatar" class="avatar">
                <div>
                    <p>{{ reply.reply }}</p>
                </div>
            </div>
        {% empty %}
            <p>No replies yet.</p>
        {% endfor %}
    </div>
</body>
</html>
